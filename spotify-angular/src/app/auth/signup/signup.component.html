<div class="container">
  <div class="col-sm-10 mx-auto col-sm-offset-2">
    <h2 class="text-center">Créer un compte</h2>
    <div class="row">
      <div id="avatarByDefault" class="col-md-4">
        <img *ngIf="fileUrl; else defaultAvatar" [src]="fileUrl" alt="">
        <input type="file"
               class="form-control" (change)="onFileSelected($event)">
      </div>
      <div class="col-md-8">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text"
                   id="pseudo"
                   class="form-control"
                   formControlName="pseudo">
          </div>
          <div class="form-group">
            <label for="email">Adresse mail</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   formControlName="password">
          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-primary"
                      type="submit"
                      [disabled]="signUpForm.invalid">Créer mon compte</button>
            </div>
    
            <div class="col-md-6 text-right">
              <p >
                Vous avez déja un compte ? <a href="connexion">Connectez-vous</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>


<ng-template #defaultAvatar>
  <img src="./assets/images/avatar.jpg" alt="">
</ng-template>
