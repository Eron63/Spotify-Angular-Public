<h2>Vos Playlists</h2>

<div *ngIf="playlistsList">

  <div class="row" *ngIf="playlistsList.length > 0; else loading">
    <div class="col-sm-3 block" *ngFor="let playlist of playlistsList">
      <a [routerLink]="['/playlist', playlist.id_playlist]">
        <img src="./assets/images/vinyle.png">
      </a>
      <h3>{{playlist.nom_playlist}}</h3>
      {{playlist.listTitres.length}} titres
    </div>
  </div>

  <ng-template #loading>
    <div class="mt-5 text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>

</div>
