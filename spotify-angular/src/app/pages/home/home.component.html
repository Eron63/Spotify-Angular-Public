
  <div class="albums">
    <div class="titre-section">
      <h2>Albums</h2>
    </div>

    <div *ngIf="albumsList" class="content-section">
      <div *ngFor="let album of albumsList" class="col-sm-3 block">
        <a [routerLink]="['/album', album.id_album]">
          <img src="data:image/png;base64,{{album.img_album}}">
        </a>
        <div class="block-content">
          <h3>{{album.nom_album}} </h3>
        de <a [routerLink]="['/artiste', album.artiste.id_artiste]">{{album.artiste.nom_artiste}}</a> 
        <small> ({{album.date_album}})</small>
        </div>
        
      </div>
    </div>
  </div>

  <div class="playlists">
    <div class="titre-section">
      <h2>Playlists</h2>
    </div>

    <div *ngIf="playlistsList" >
      <div *ngIf="playlistsList.length > 0; else loading" class="content-section">
        <div *ngFor="let playlist of playlistsList" class="col-sm-3 block">
          <a [routerLink]="['/playlist', playlist.id_playlist]">
            <img src="data:image/png;base64,{{playlist.user.img_user}}">
          </a>
          <div class="block-content">
            <h3>{{playlist.nom_playlist}} </h3>
            de {{playlist.user.nom_user}}
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="tendances">
    <div class="titre-section">
      <h2>Tendances</h2>
    </div>

    <div *ngIf="titresList">
      <div *ngIf="playlistsList.length > 0; else loading" class="content-section">

      <div *ngFor="let titre of titresList" class="col-sm-3 block">
        <a [routerLink]="['/artiste', titre.listArtistes[0].id_artiste]">
          <img src="./assets/images/vinyle.png">
        </a>
        <div class="block-content">
          <h3>{{titre.nom_titre}} </h3>
          <span *ngFor="let artiste of titre.listArtistes; let i = index">
            <span *ngIf="i>0"> / </span>
            <a [routerLink]="['/artiste', artiste.id_artiste]">{{artiste.nom_artiste}}</a>
          </span><br>
          lu {{titre.nb_vues}} fois  
        </div>
      </div>
      </div>
    </div>
  </div>

  <div class="categories">
    <div class="titre-section">
      <h2>Cat√©gories</h2>
    </div>
    <div *ngIf="categoriesList" class="content-section">
      <div *ngFor="let categorie of categoriesList" class="col-sm-3 block">
        <a [routerLink]="['/categorie', categorie.id_categorie]">
          <img src="./assets/images/vinyle.png">
        </a>
        <div class="block-content">
          <h3>{{categorie.nom_categorie}} </h3>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center mt-5">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
